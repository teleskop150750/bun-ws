<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>WebSocket Test</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
      }
      h1 {
        color: #333;
      }
      .links {
        display: flex;
        gap: 20px;
        margin-top: 30px;
      }
      .card {
        border: 1px solid #ddd;
        padding: 20px;
        border-radius: 8px;
        flex: 1;
      }
      .card h2 {
        margin-top: 0;
      }
      a {
        color: #0066cc;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <h1>WebSocket Test Server</h1>
    <p>Выберите страницу для тестирования:</p>
    <div class="links">
      <div class="card">
        <h2>WebSocket Client</h2>
        <p>Подключитесь к WebSocket и отправляйте/получайте сообщения</p>
        <a href="/ws-client">Открыть клиент →</a>
      </div>
      <div class="card">
        <h2>WebSocket Sender</h2>
        <p>Отправляйте сообщения в конкретный WebSocket по ID</p>
        <a href="/ws-sender">Открыть отправитель →</a>
      </div>
    </div>
  </body>
</html>
